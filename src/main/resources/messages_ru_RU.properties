reply.Start=Привет, давай я расскажу что здесь происходит. \
  \n\
  \n<b>Что такое чат-бот и какая от него польза?</b>\
  \nБольше заказов и прибыли уже через 7 дней.\
  \n\
  \n{0}Чат-бот – это виртуальный собеседник в мессенджере, вебе или соцсетях. Боты ведут общение и создают автоматическую \
  воронку продаж: задают вопросы, запоминают ответы, собирают данные. На основе этой информации чат-боты предлагают \
  подходящие услуги или товары, принимают оплату, призывают к действию и т.д. \
    \n   Бот доступен круглые сутки в удобном для посетителей формате. Пользователь сам \
  рассказывает роботу, что его интересует. Поэтому выбранные роботом товары или \
  услуги попадают точно в цель.\
  \n\
  \n   <b>Результат</b>: рост продаж, автоматизация рутинных операций, разгрузка call-центра или службы поддержки.
reply.whatCanDoOurBot=\n{0} Возможности бота сравнимы с возможностями сайта или мобильного приложения. Здесь перечислены только ключевые моменты.\
  \n{1} Подберет товар или услугу по заданным параметрам. \
  \n{2} Проверит наличие товара в магазине и сразу оформит заказ и посчитает стоимость доставки.\
  \n{3} Получит оплату (доступно в Telegram, скоро в Facebook Messenger).\
  \n{4} Сообщит адрес офиса или магазина (пользователь не будет искать адрес через веб-поиск и не увидит рекламу конкурентов).\
  \n{5} Определяет координаты местонахождения пользователя и проложит маршрут до ближайшего офиса.\
  \n{6} Сообщит об акциях и новинках. Отправит промокоды, а так же соберет отызывы о товаре, бренде, фирме, магазине\
  \n{7} Соберет и сегментирует E-mail и телефоны для маркетинговых рассылок.\
  \n{8} Назначит встречу или запишет на прием.\
  \n{9} Запомнит историю общения или историю покупок. На основании этой информации может делать повторные продажи.\
  \n{10} Даст бесплатный совет и сделает допродажи («К этому платью рекомендую туфли», «Добавьте к заказу напиток всего за 50 рублей»).\
  \n{11} Не требует регистрации на сайте (проблема забытого логина/пароля решена).\
  \n{12} Заносит в CRM собранные данные и получает к ним доступ в любое время.\
  \n{13} Формирует и отправляет прайс-листы, счета, договора и т.д.\
  \n{14} Предоставляет справочную информацию и строит отчеты.
reply.fieldOfApplication=Если ваш бизнес основан на тесном общении с людьми, то умный робот-помощник вам просто необходим.\
  \n <b>E-commerce</b>{0}\
  \n\
  \n - Подбор товаров, консультации, советы и допродажи, прием оплаты. Уведомление о доставке. SMS-рассылка с акциями и бонусами. Напоминание о забытых корзинах. Интернет-магазины все чаще уходят от веб-сайтов к чат-ботам или комбинируют их.\
    \n - <b>Банки и финансы</b>{1}\
  \n - Боты ведут общение с клиентами, отвечают на вопросы и решают часто возникающие проблемы. При необходимости передают диалог живому агенту. Большой плюс помощника в том, что он готов обслуживать клиентов 24/7.\
  \n\
  \n - <b>Страхование</b>{2}\
  \n - В страховых случаях, например, при ДТП, пользователи могут быстро подключиться к боту и отправить фотографии аварии, номерные знаки и т.д. Робот быстро оформит все документы для получения страховки.\
  \n \
  \n - <b>Медицина</b>{3}\
  \n - Чат-бот запишет на прием к врачу, проведет первичный опрос о состоянии здоровья. Робот может дать рекомендации и заполнить историю болезни. Подскажет ближайшую аптеку с нужными лекарствами.\
  \n \
  \n - <b>Недвижимость</b>{4}\
  \n - Чат-бот узнает вкусы заказчика и передаст всю необходимую информацию риелтору перед встречей с клиентом. Покажет видео и фотографии объекта, запишет на просмотр.\
  \n \
  \n - <b>Еда</b>{5}\
  \n - Чат-боты часто выступают спутниками при заказах доставки еды, бронировании столиков, подборе рецептов по ингредиентам. Это самая популярная индустрия для применения ботов.\
  \n \
  \n - <b>Образование</b>{6}\
  \n - Чат-боты сопровождают учебный процесс, поддерживают хорошее настроение студента, принимают домашку и тесты. В связи с ростом популярности онлайн-обучения это очень перспективная ниша.\
  \n \
  \n - <b>Транспорт и туризм</b>{7}\
  \n - Информация о горящих турах. Подбор предложений и продажа билетов. Напоминание о времени вылета, заказ трансфера или аренда автомобиля.
