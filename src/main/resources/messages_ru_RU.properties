reply.AboutOurBot=<b>Опросы</b>{0}\
  \nСбор информации о целевой аудитории компании для разработки стратегии продвижения\
  \n\
  \n<b>Поддержка 24/7</b>{1}\
  \nОбеспечат обратную связь с пользователями 24 часа в сутки в любых каналах\
  \n\
  \n<b>Рассылка</b>{2}\
  \nОрганизация и проведение рассылок новостей, акций, другой полезной информации\
  \n\
  \n<b>Продажи</b>{3}\
  \nПродажи и продвижение пользователей «по воронке» в режиме диалога\
  \n\
  \n<b>Оплата</b>{4}\
  \nМожно совершать финансовые операции, денежные переводы и проверять баланс\
  \n\
  \n<b>Поиск</b>{5}\
  \nСделают удобным и быстрым поиск и загрузку информации, книг, фильмов и музыки\
  \n\
  \n<b>Развлечения</b>{6}\
  \nЗаказ столиков в ресторанах, спортивные клубы, события, кинотеатры, подбор туров и билетов\
  \n\
  \n<b>Решение задач</b>{7}\
  \nОптимизируют выполнение стандартных повторяющихся бизнес - задач. Например, оформление счета\
  \n\
